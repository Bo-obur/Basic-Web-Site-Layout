<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Title of the web-page -->
        <title>Web Programming - Laboratory Work 1</title>
        <!-- Logotype of the  web-site bar -->
        <link rel="icon" href="resources/logo-of-duck.png">
        <!-- Fonts connecting to the project -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap">
        <!-- stylesheets -->
        <link rel="stylesheet" href="stylesheets/core-styles.css">
        <link rel="stylesheet" href="stylesheets/header-styles.css">
        <link rel="stylesheet" href="stylesheets/form-styles.css">
        <link rel="stylesheet" href="stylesheets/table-styles.css">
        <link rel="stylesheet" href="stylesheets/footer-styles.css">
    </head>
    <body>

        <!-- Header section -->

        <div class="header sticky">
            <div class="container">
                <div class="header-wrapper">
                    <!-- Link to https://se.ifmo.ru/en/courses/web -->
                    <a id="link-to-se" href="https://se.ifmo.ru/en/courses/web">Web</a>
                    <!-- List -->
                    <ul class="menu">
                        <li class="header-menu-lister">Bobur Zakirov</li>
                        <li class="header-menu-lister">P3230</li>
                        <li class="header-menu-lister" id="separator">|</li>
                    </ul>
                    <!-- Link to my Github account: https://github.com/Bo-obur -->
                    <a id="link-to-git" href="https://github.com/Bo-obur">Github<img
                            src="resources/logo-of-arrow.png" alt="github-logo"></a>
                </div>
            </div>
        </div>

        <!-- Main request field section -->

        <div class="form">
            <div class="container">
                <div class="form-wrapper clearfix">
                    <div class="graph-field">
                        <!-- The main graph picture -->
                        <svg id="graph" xmlns="http://www.w3.org/2000/svg" width="350" height="350">
                            <!-- Rectangle piece-->
                            <rect x="175" y="175" width="140" height="70" fill="#82bdff"/>
                            <!-- Triangle piece -->
                            <polygon points="175,175 175,105 315,175" fill="#82bdff"/>
                            <!-- 1/4 of Circle piece (sector) -->
                            <path d="M 175 175 L105 175 A 70 70 0 0 0 175 245" fill="#82bdff"/>
                            <!-- Axes -->
                            <line x1="0" y1="175" x2="350" y2="175" stroke="black"/>
                            <line x1="175" y1="0" x2="175" y2="350" stroke="black"/>
                            <!-- Axe of X -->
                            <line x1="172" y1="8" x2="175" y2="0" stroke="black"/>
                            <line x1="175" y1="0" x2="178" y2="8" stroke="black"/>
                            <!-- Axe of Y -->
                            <line x1="342" y1="172" x2="350" y2="175" stroke="black"/>
                            <line x1="350" y1="175" x2="342" y2="178" stroke="black"/>
                            <!-- Points in axe x (x < 0) -->
                            <line x1="35" y1="172" x2="35" y2="178" stroke="black"/>
                            <line x1="105" y1="172" x2="105" y2="178" stroke="black"/>
                            <!-- Points in axe x (x > 0) -->
                            <line x1="245" y1="172" x2="245" y2="178" stroke="black"/>
                            <line x1="315" y1="172" x2="315" y2="178" stroke="black"/>
                            <!-- Points in axe y (y > 0) -->
                            <line x1="172" y1="35" x2="178" y2="35" stroke="black"/>
                            <line x1="172" y1="105" x2="178" y2="105" stroke="black"/>
                            <!-- Points in axe y (y < 0) -->
                            <line x1="172" y1="245" x2="178" y2="245" stroke="black"/>
                            <line x1="172" y1="315" x2="178" y2="315" stroke="black"/>
                            <!-- Indicator DOT -->
                            <circle id="dot" r="3" cx="175" cy="175" fill="red"/>
                            <!-- Text in axes -->
                            <text class="coor-point axe" x="340" y="170">X</text>
                            <text class="coor-point axe" x="180" y="11">Y</text>
                            <!-- Text in axe x (x < 0) -->
                            <text class="coor-point" x="28" y="170">-R</text>
                            <text class="coor-point" x="95" y="170">-R/2</text>
                            <!-- Text in axe x (x > 0) -->
                            <text class="coor-point" x="240" y="170">R/2</text>
                            <text class="coor-point" x="310" y="170">R</text>
                            <!-- Text in axe y (y > 0) -->
                            <text class="coor-point" x="180" y="38">R</text>
                            <text class="coor-point" x="180" y="108">R/2</text>
                            <!-- Text in axe y (y < 0) -->
                            <text class="coor-point" x="180" y="248">-R/2</text>
                            <text class="coor-point" x="180" y="318">-R</text>
                        </svg>
                    </div>
                    <div class="right-side-field">
                        <h1 class="request-field-title">Choose and enter points</h1>
                        <div class="request-field clearfix">
                            <div class="request-field-left">
                                <div class="field-outer">
                                    <label id="x-label" for="x-button">Choose value for X</label>
                                    <div class="x-buttons" id="x-button">
                                        <div class="button-line">
                                            <button class="x-button" value="-2">-2</button>
                                            <button class="x-button" value="-1.5">-1.5</button>
                                            <button class="x-button" value="-1">-1</button>
                                        </div>
                                        <div class="button-line">
                                            <button class="x-button" value="-0.5">-0.5</button>
                                            <button class="x-button" value="0">0</button>
                                            <button class="x-button" value="0.5">0.5</button>
                                        </div>
                                        <div class="button-line">
                                            <button class="x-button" value="1">1</button>
                                            <button class="x-button" value="1.5">1.5</button>
                                            <button class="x-button" value="2">2</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="request-field-right">
                                <div class="field-outer">
                                    <label for="y-field"> Enter value for Y [-3...5]</label>
                                    <input type="text" id="y-field" maxlength="17" autocomplete="off">
                                    <!-- Indicate line -->
                                    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="8">
                                        <line x1="0" y1="3" x2="40" y2="3" stroke="lightblue"/>
                                        <line x1="40" y1="3" x2="160" y2="3" stroke="blue"/>
                                        <line x1="160" y1="3" x2="200" y2="3" stroke="lightblue"/>
                                        <!-- Dot -->
                                        <circle id="y" r="3" cx="100" cy="3" fill="pink"/>
                                    </svg>
                                </div>
                                <div class="field-outer">
                                    <label for="r-field"> Enter value for R [2...5]</label>
                                    <input type="text" id="r-field" maxlength="17" autocomplete="off">
                                    <!-- Indicate line -->
                                    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="8">
                                        <line x1="0" y1="3" x2="40" y2="3" stroke="lightblue"/>
                                        <line x1="40" y1="3" x2="160" y2="3" stroke="blue"/>
                                        <line x1="160" y1="3" x2="200" y2="3" stroke="lightblue"/>
                                        <!-- Dot -->
                                        <circle id="r" r="3" cx="100" cy="3" fill="pink"/>
                                    </svg>
                                </div>
                                <div class="field-outer clearfix">
                                    <button class="submit-button">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table section -->

        <div class="table">
            <button id="clear">Clear</button>
            <div class="container">
                <div class="table-inner">
                    <div class="table-title">
                        <h1>Table of results</h1>
                    </div>
                    <div class="table-wrapper">
                        <table id="tabular">
                            <thead>
                                <tr>
                                    <th class="column1"> X </th>
                                    <th class="column2"> Y </th>
                                    <th class="column3"> R </th>
                                    <th class="column4"> Status </th>
                                    <th class="column5"> Time </th>
                                    <th class="column6"> Execution time(s) </th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer section -->

        <div class="footer">
            <div class="container">
                <div class="footer-inner">
                    <a href="https://en.itmo.ru/en//">
                        <img src="resources/logo-of-itmo.png" alt="logo-of-itmo" width="60">
                        <span>ITMO University</span>
                    </a>
                </div>
            </div>
        </div>

        <script src="javascript/validate.js"></script>
    </body>
</html>
